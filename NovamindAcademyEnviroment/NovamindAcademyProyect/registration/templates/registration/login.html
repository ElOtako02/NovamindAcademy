{% extends "core/base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            {% if 'registroOK' in request.GET %}
            <p style="color: #00ffff;">Usuario registrado correctamente</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <p><input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required></p>
                <p><input type="password" name="password" class="form-control" placeholder="Contraseña" required></p>
                <div class="text-center">
                    <input type="submit" class="btn btn-secondary btn-block" value="Login">
                </div>
            </form>
            <div>
                <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
