{% extends "core/base.html" %}
{% block content %}
<main class="container container-fluid bg-dark bg-gradient p-3 text-white mb-5">
    <h2 class="text-center mb-3">Modificar Alumno</h2>
    <div class="d-flex justify-content-center p-3">
        <form class="w-50 text-center" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {% for field in form %}
                    <div class="mb-4">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            </table>
            <br>
            <br>
            <div class="d-flex justify-content-center gap-3">
                <input type="submit" class="btn btn-warning" value="Modificar">
                <a href="{% url 'cursos' %}" class="btn btn-danger">Atr√°s</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
