{% extends "core/base.html" %}
{% block content %}
<main class="container container-fluid bg-dark bg-gradient p-4 text-white mb-5">
    <h2 class="text-center mb-4">Crear Curso</h2>
    <!--
        NO SE REALIZA NINGUNA TRANSACCIÓN YA QUE ES ALGO MÁS AVANZADO
    -->
    <div class="d-flex justify-content-center p-3">
        <form class="w-50 text-center" method="post" enctype="multipart/form-data">
            {{ form.non_field_errors }}
            {% csrf_token %}
            <div class="mb-3">
                {% for field in form %}
                <div class="mb-4">
                    <div class="text-danger">
                        {{ field.errors }}
                    </div>
                    <label for="{{field.id_for_label }}" class="form-label">{{ field.label }}:</label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-primary">Crear</button>
                <a href="{% url 'cursos' %}" class="btn btn-danger">Atrás</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
